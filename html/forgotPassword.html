<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluralsight</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="forgot-container" class="main-container">
        <div id="forgot-passwd-image">
            <img src="https://app.pluralsight.com/id/img/login-logo.png" alt="">
        </div>
        <div id="forgot-password">
            <div>
                <h1>Forgot Password</h1>
            </div>
            <div>
                <p>Enter your email address and we'll send <br>you a link to reset your password</p>
                <form action="" class="signin-form" id="forgot-passwd-form">
                    
                    <div id="forgot-passwd-div">
                        <label for="">Email</label>
                        <input type="text" name="" id="">
                        <button>Send email</button>
                        <button class="btn2-signin">Cancel</button>
                    </div>
                </form>
            </div>
            
            
        </div>
    </div>
</body>
</html>
